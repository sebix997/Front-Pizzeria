<div class="container">

  <div class="form-group" >
    Zamowiłeś:{{IdPizzas}},{{ NamePizzas }}

  </div>
  <div class="form-group" >
    Do zapłaty::{{obliczSume()}}
  </div>


  <h1>Zamówienie</h1>

  <form [formGroup]="ZamowFormGroup" (ngSubmit)="onFormSubmit()">

    <pre></pre>
    <div class="form-group" >
      <label for="Imie">Imie</label><br>
      <input type="text" name="name" formControlName="name" class = "form-control"    ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="Nazwisko">Nazwisko</label><br>
      <input type="text" name="quantity" formControlName="lastname" class = "form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="Address">Adres</label><br>
      <input type="text" name="calories" formControlName="address" class = "form-control" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit" >Submit</button>
  </form>
</div>
